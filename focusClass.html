<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./styling/general.css" rel="stylesheet">
    <link href="./styling/focusClass.css" rel="stylesheet">
    <script src="jquery-3.6.0.js"></script>

    <h1 id="title">
      Focus Class
    </h1>
    <div id="sandbox"></div>
    <div id="toolbox"></div>
    <div id="extensionBox"></div>
    <div id="deletionOverlay"></div>
    <div id="keysHolder"></div>
    <canvas id="gridlines" width="0" height="0"></canvas>
    <div id="simControls">

    <dialog id="modal">
      <form method="dialog">
        <textarea id="loadValue" placeholder="Save String" cols="50" rows="10"></textarea>
        <div id="modalControlsContainer">
          <button value="cancel" id="modalExit">Cancel</button>
          <button value="default" id="modalConfirm">Confirm</button>
        </div>
      </form>
    </dialog>
